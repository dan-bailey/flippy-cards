<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="new-card-grid">
    <!-- Card -->
    <div class="col-lg-4 col-md-6 col-sm-12 card-container">
        <div class="card-flip">
            <!-- Card Front -->
            <div class="card br-card front">
                <div>
                <div class="card-block"> 
                    <div class="card-icon" style="
                                background-image: url('./img/background.jpg');
                                background-position: center center;
                                background-repeat: no-repeat;
                    "></div>
                    <h4 class="card-title text-center">Flippy Card</h4>
                </div>
                <div class="card-footer card-footer-override text-center"><a class="card-footer-link" href="https://www.danbailey.net">Example Link</a> <span class="icon icon-right-big"></span></div>
                </div>
            </div>
            <!-- End Card Front -->
    
            <!-- Card Back -->
            <div class="card back" style="background-image: url('img/background.jpg'); background-position: center center;
                        background-repeat: no-repeat; background-size: cover;">
                <div class="card-block">
                    <a class="card-back-link" href="https://www.danbailey.net">
                    <div class="card-icon" style="
                        background-image: url('img/flip.svg');
                        background-position: center center;
                        background-repeat: no-repeat;
                    "></div>
                    <h4 class="card-title text-center">Card Backside</h4>
                    <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Exercitationem, accusantium maxime rem vel quae consequatur iure quis reprehenderit voluptas quisquam?</p>
                    <p class="card-text card-footer card-footer-back">View Solution <span class="icon icon-right-big"></span></p>
                    </a>
                </div>
            </div>
            <!-- End Card Back -->
        </div>
    </div>
    <!-- End Card -->
 
    </section>
</body>
</html>
